<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="hero-container">
        <div class="logo">
          <img src="assets/images/logo.svg" alt="base apparel logo" />
        </div>
        <div class="img-mobile-section">
          <img src="assets/images/hero-mobile.jpg" alt="hero mobile image" />
        </div>

        <div class="hero-text">
          <h1><span class="we">We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="#" method="post">
            <div class="form-group">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
              />
              <img
                src="assets/images/icon-error.svg"
                class="icon-error hidden"
                alt="icon-error"
                srcset=""
              />
              <button type="button" id="submit">
                <img
                  src="assets/images/icon-arrow.svg"
                  alt="icon-arrow"
                  srcset=""
                />
              </button>
            </div>
            <p class="text-error hidden"></p>
          </form>
        </div>
      </div>
      <div class="img-section">
        <img src="assets/images/hero-desktop.jpg" alt="A adult model woman" />
      </div>
    </div>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ishakson">ishak s√∂ylemez</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
